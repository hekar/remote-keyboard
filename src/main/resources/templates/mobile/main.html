<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />


    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="/js/hammer.min.js"></script>
</head>
<body>
    <div id="box" style="background: blue; height: 100vh; width: 100vw;"></div>

    <script>
        $(function() {
            var options = {};
            var mc = new Hammer.Manager(document.getElementById('box'), options);
            mc.add( new Hammer.Pan({
                direction: Hammer.DIRECTION_ALL,
                threshold: 6
            }) );
            mc.add( new Hammer.Pan({
                event: 'twopan',
                pointers: 2,
                direction: Hammer.DIRECTION_ALL,
                threshold: 6
            }) );
            mc.add( new Hammer.Tap() );
            mc.on('pan', function(ev) {
                var x = Math.ceil(ev.deltaX / 3);
                var y = Math.ceil(ev.deltaY / 3);
                $.get('/move/mouse/' + x + '/' + y);
            });
            mc.on('twopan', function(ev) {
                var x = Math.ceil(ev.deltaX / 3);
                var y = Math.ceil(ev.deltaY / 3);
                $.get('/move/mouse/scroll/' + x + '/' + y);
            });
            mc.on('tap', function(ev) {
                console.log(ev);
                $.get('/move/mouse/click');
            });
        });
    </script>
</body>
</html>
