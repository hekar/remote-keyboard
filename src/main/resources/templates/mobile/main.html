<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.16.4/lodash.min.js"></script>

    <script src="https://cdn.jsdelivr.net/sockjs/0.3.4/sockjs.min.js"></script>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous"></script>

    <script src="/js/hammer.min.js"></script>

    <script type="text/javascript">
		var ws = null;
		function connect() {
			ws = new SockJS(`/ws`);
			ws.onopen = function () {
			};
			ws.onmessage = function (event) {
			};
			ws.onclose = function () {
			};
		}
		function disconnect() {
			if (ws != null) {
				ws.close();
				ws = null;
			}
		}
		const send = (message) => {
			if (ws != null) {
				ws.send(message);
			}
		};

        function keyUp(e) {
            send(`o:${e.key}`);
        }
	</script>
</head>
<body onload="connect()">
    <div id="box" style="background: blue; height: 100vh; width: 100vw;"></div>
    <input style="position: fixed; top: 0; left: 0;"
           id="keyboard" type="text" onkeyup="keyUp(event)" />
    <script>
        $(function() {
            var options = {};
            var mc = new Hammer.Manager(document.getElementById('box'), options);
            mc.add( new Hammer.Pan({
                direction: Hammer.DIRECTION_ALL
            }));
            mc.add( new Hammer.Pan({
                event: 'twopan',
                pointers: 2,
                direction: Hammer.DIRECTION_ALL
            }));
            mc.add( new Hammer.Tap() );
            mc.add( new Hammer.Tap({
                event: 'threetap',
                pointers: 3
            }));
            mc.add( new Hammer.Press() );
            mc.on('panmove', _.throttle((ev) => {
                const div = 5;
                var x = Math.ceil(ev.deltaX / div);
                var y = Math.ceil(ev.deltaY / div);
                if (x || y) {
                    send(`m:${x}:${y}`);
                }
            }, 3));
            mc.on('twopanmove', _.throttle((ev) => {
                const div = 75;
                var x = Math.ceil(ev.deltaX / div);
                var y = Math.ceil(ev.deltaY / div);
                if (x || y) {
                    send(`s:${x}:${y}`);
                }
            }, 500));
            mc.on('tap', function(ev) {
                send('c');
            });
            mc.on('threetap', function(ev) {
                const keyboard = document.getElementById('keyboard');
                keyboard.style.visibility = 'visible';
                keyboard.focus();
            });
            mc.on('pressup', function(ev) {
                send('r');
            });
        });
    </script>
</body>
</html>
